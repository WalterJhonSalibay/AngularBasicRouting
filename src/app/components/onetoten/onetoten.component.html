<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Display 1 to 10</title>
    <link rel="stylesheet" href="onetoten.component.css">
</head>
<body>
    <div class="number-container">
        <h1>Numbers from 1 to 10</h1>
        <div class="number-grid">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
        </div>
    </div>
</body>
</html>
