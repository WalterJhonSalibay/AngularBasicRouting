<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="temperatureconverter.component.css">
</head>
<body>
<div class="converter-container">
  <h1>Temperature Converter</h1>

  <label for="temperatureInput">Enter temperature:</label>
  <input type="number" id="temperatureInput" placeholder="Enter temperature">

  <label for="conversionType">Convert from:</label>
  <select id="conversionType">
    <option value="cToF">Celsius to Fahrenheit</option>
    <option value="fToC">Fahrenheit to Celsius</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
