<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="compoundinterestcalculator.component.css">
</head>
<body>
<div class="compound-interest-calculator-container">
  <h1>Compound Interest Calculator</h1>

  <label for="principal">Principal Amount (P):</label>
  <input type="number" id="principal" placeholder="Enter principal amount" />

  <label for="rate">Rate of Interest (%):</label>
  <input type="number" id="rate" placeholder="Enter interest rate" />

  <label for="time">Time Period (years):</label>
  <input type="number" id="time" placeholder="Enter time in years" />

  <label for="frequency">Compounding Frequency (per year):</label>
  <input type="number" id="frequency" placeholder="e.g., 1 for annually, 4 for quarterly" />

  <button onclick="calculateCompoundInterest()">Calculate Compound Interest</button>

  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
