<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiple Checker</title>
  <link rel="stylesheet" href="multiplicationchecker.component.css">
</head>
<body>
<div class="multiple-checker-container">
  <h1>Multiple Checker</h1>

  <label for="number1">Enter the first number:</label>
  <input type="number" id="number1" placeholder="First number" />

  <label for="number2">Enter the second number:</label>
  <input type="number" id="number2" placeholder="Second number" />

  <button onclick="checkMultiple()">Check if multiple</button>

  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
