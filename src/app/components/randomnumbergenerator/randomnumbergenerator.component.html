<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" href="randomnumbergenerator.component.css">
</head>
<body>
<div class="random-number-container">
  <h1>Random Number Generator</h1>

  <label for="minValue">Minimum Value:</label>
  <input type="number" id="minValue" placeholder="Enter min value" />

  <label for="maxValue">Maximum Value:</label>
  <input type="number" id="maxValue" placeholder="Enter max value" />

  <button onclick="generateRandomNumber()">Generate Random Number</button>

  <p id="result"></p>
</div>

<script src="script.js"></script>
</body>
</html>
